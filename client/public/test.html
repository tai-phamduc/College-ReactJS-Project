<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;

      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;

    header {
      background-color: #1a1a1a;
      padding: 20px;

    }
    .content {

    h1 {
      margin-bottom: 20px;

      <h1>Test Page</h1>
      <p>If you can see this page, your server is working correctly.</p>
      
      <div class="card">
        <h2>Next Steps</h2>
        <p>Try to fix the main application by checking:</p>
        <ul>
          <li>JavaScript console errors</li>
          <li>Network requests</li>

</html>
